name: OpenMed - Update Catalog Index

on:
  push:
    branches: [main, develop]
    paths:
      - "catalog/**"
      - "!catalog/catalog_index.json"
  pull_request:
    branches: [main, develop]
    paths:
      - "catalog/**"
      - "!catalog/catalog_index.json"

jobs:
  update-catalog-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Show catalog directory contents
        run: |
          echo "ğŸ“ Catalog directory contents:"
          ls -la catalog/ | head -20
          echo "ğŸ“Š Total files in catalog: $(ls catalog/*.json | wc -l)"

      - name: Generate catalog index
        run: |
          echo "ğŸ”§ Generating catalog index..."
          python generate_catalog_index.py
          echo "âœ… Catalog index generation completed"

      - name: Check if catalog index changed
        id: check_changes
        run: |
          echo "ğŸ” Checking if catalog index has changed..."
          if git diff --quiet catalog/catalog_index.json; then
            echo "â„¹ï¸  No changes detected in catalog_index.json"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“ Changes detected in catalog_index.json"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ğŸ“‹ Changes:"
            git diff --stat catalog/catalog_index.json
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "ğŸš€ Committing and pushing changes..."
          git config --local user.email "openmed@formidable.care"
          git config --local user.name "OpenMed Bot"
          git add catalog/catalog_index.json
          git commit -m "ğŸ¤– OpenMed: Auto-update catalog index [skip ci]"
          git push
          echo "âœ… Changes committed and pushed successfully"

      - name: Show final status
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "ğŸ‰ Catalog index updated successfully!"
          else
            echo "â„¹ï¸  No catalog index update needed"
          fi
